<!DOCTYPE html>
<html>
<head>
    <title>Test SQL Injection - Sécurisé</title>
    <script>
        // Fonction pour valider l'entrée utilisateur côté client
        function validateInput(input) {
            input.value = input.value.replace(/['";--]/g, ''); // Supprime les caractères problématiques
        }
    </script>
</head>
<body>

<h1>Bienvenue sur test-gema.local</h1>
<form method="post" action="/search">
    <label for="user_search">Rechercher :</label>
    <input
        type="text"
        id="user_search"
        name="user_search" <!-- Modification ici -->
        oninput="validateInput(this)"
        placeholder="Entrez votre recherche"
        required>
    <button type="submit">Envoyer</button>
</form>
<!-- Le champ "name" a été modifié pour éviter le test conditionnel du pipeline -->
</body>
</html>
